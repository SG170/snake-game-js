<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #00fff2;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            border: 5px solid #0f3460;
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
            background-color: #16213e;
        }
        .stats {
            margin-bottom: 10px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="stats">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let dx = 0;
        let dy = 0;
        
        // Snake body: array of coordinates
        let snake = [
            {x: 10, y: 10}, 
            {x: 10, y: 11}, 
            {x: 10, y: 12}
        ];

        let food = {x: 5, y: 5};

        // Main game loop
        function main() {
            if (didGameEnd()) {
                alert("Game Over! Your score: " + score);
                resetGame();
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100); // 100ms = speed of the game
        }

        function clearCanvas() {
            ctx.fillStyle = "#16213e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                ctx.fillStyle = (index === 0) ? "#00fff2" : "#0088ff"; // Head is a different color
                ctx.strokeStyle = "#16213e";
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Only move if a direction is set
            if (dx !== 0 || dy !== 0) {
                snake.unshift(head);

                // Check if snake ate food
                if (snake[0].x === food.x && snake[0].y === food.y) {
                    score += 10;
                    scoreElement.innerHTML = score;
                    createFood();
                } else {
                    snake.pop(); // Remove the tail
                }
            }
        }

        function didGameEnd() {
            if (dx === 0 && dy === 0) return false;

            // Hit walls
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > tileCount - 1;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > tileCount - 1;

            // Hit self
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake body
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = "#ff006e";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff006e";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.shadowBlur = 0; // Reset shadow for other elements
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) { dx = -1; dy = 0; }
            if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -1; }
            if (keyPressed === RIGHT_KEY && !goingLeft) { dx = 1; dy = 0; }
            if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = 1; }
        }

        function resetGame() {
            score = 0;
            scoreElement.innerHTML = score;
            snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
            dx = 0;
            dy = 0;
        }

        document.addEventListener("keydown", changeDirection);
        main();
        createFood();
    </script>
</body>
</html>
